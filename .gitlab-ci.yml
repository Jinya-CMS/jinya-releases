docker-build:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    pull_policy: always
    entrypoint: [""]
  before_script:
    - echo $KANIKO_DOCKERHUB_AND_HARBOR > /kaniko/.docker/config.json
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "harbor.ulbricht.casa/jinya/jinya-releases:${CI_COMMIT_TAG}"
      --destination "harbor.ulbricht.casa/jinya/jinya-releases:latest"
      --destination "jinyacms/jinya-releases:${CI_COMMIT_TAG}"
      --destination "jinyacms/jinya-releases:latest"
  rules:
    - if: $CI_COMMIT_TAG
      exists:
        - Dockerfile

build-merge-request:
  image: harbor.ulbricht.casa/proxy/library/golang:1.21-alpine
  stage: build
  script:
    - go vet
    - go build -o jinya-releases
